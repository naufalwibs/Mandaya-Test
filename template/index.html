<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <section id="main-page">
      <div class="container pt-5">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead class="text-center">
              <tr>
                <th class="th-profil-picture">Profile Picture</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Info</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr>
                <td>
                  <img
                    class="profile-picture"
                    src="https://randomuser.me/api/portraits/thumb/women/2.jpg"
                    alt="img"
                  />
                </td>
                <td class="td-alignment">Mrs. Eva</td>
                <td class="td-alignment">Hernandez</td>
                <td><button class="btn btn-dark">Detail</button></td>
              </tr>
              <tr>
                <td>
                  <img
                    class="profile-picture"
                    src="https://randomuser.me/api/portraits/thumb/women/2.jpg"
                    alt="img"
                  />
                </td>
                <td class="td-alignment">Mrs. Eva</td>
                <td class="td-alignment">Hernandez</td>
                <td><button class="btn btn-dark">Detail</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="detail-page">
      <div class="container">
        <div class="col-lg">
          <div class="card mb-3 detail-background">
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center">
                <img
                  src="https://randomuser.me/api/portraits/women/2.jpg"
                  alt="Detail"
                  class="detail-profile"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Mrs. Eva Hernandez</h5>
                  <p class="card-text">Mill Road, 2310</p>
                  <p class="card-text">Sunderland, Powys</p>
                  <p class="card-text">United Kingdom</p>
                </div>
                <div class="col-lg d-flex justify-content-start">
                  <button class="btn btn-dark mx-3">Back To Home</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
